  <header>

                <h5 class="card-title">Titolo del brano</h5>

                <button class="btn btn-primary">Ascolta</button>

                <p class="card-text">Artista</p>
                <button class="btn btn-primary">Ascolta</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <h1 class="text-center">Playlist</h1>
          <ul class="list-group">
            <li class="list-group-item">Playlist 1</li>
            <li class="list-group-item">Playlist 2</li>
            <li class="list-group-item">Playlist 3</li>
          </ul>
          <button class="btn btn-success btn-block my-3">Crea nuova playlist</button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="container">
      <p class="text-center my-3">Copyright © 2022 - Tutti i diritti riservati</p>
    </div>
  </footer>
  <script src="https://cdn.plyr.io/3.7.3/plyr.polyfilled.js"></script>

    const player = new Plyr('#player');
  </script>
